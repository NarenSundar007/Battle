<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body style="background-image: url('./img/wood.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="About" style="float:right;
    border: solid black 2px;
    padding: 5px;
    border-radius: 10px;
    ";>
      <center>Game Rules</center><br>
      <br>
      <p>Player1 Controls</p>
      <div style="display: flex;"><img src="img\Arrow\w.png">
        <p>Jump</p>
      </div>
      <br>
      <div style="display: flex;"><img src="img\Arrow\s.png">
        <p>Attack</p>
      </div><br>
      <div style="display: flex;"><img src="img\Arrow\a.png">
        <p>left</p>
      </div><br>
      <div style="display: flex;"><img src="img\Arrow\d.png">
        <p>right</p>
      </div><br><br>
      <p>Player2 Controls</p>
      <div style="display: flex;"><img src="img\Arrow\up.png">
        <p>Jump</p></div><br>
        <div style="display: flex;"><img src="img\Arrow\down.png">
          <p>Attack</p>
        </div><br>
        <div style="display: flex;"><img src="img\Arrow\left.png">
          <p>left</p>
        </div><br>
        <div style="display: flex;"><img src="img\Arrow\right.png">
          <p>right</p>
        </div><br>
    </div>
    <div>
      <h1 id="username"></h1>
    </div>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >

        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "

        >

          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #12ed4d;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          >
</div>
        </div>
  
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #12ed4d;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          >

        </div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: rgb(0, 0, 0);
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
      </div>
      <canvas style="margin: 100px;
      border-radius: 20px;
      "></canvas>
    </div>
  
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
  </body>
